<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movie</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ destination.Title }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'listdest' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
