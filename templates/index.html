<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>




        .card{
        width:400px;
        }
        .form-control me-2{
        margin-left:500px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
</nav>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">THE MOVIE HUB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">Logout</a>
                </li>

                <li>
                    <a class="btn btn-success" href="{% url 'createdest' %}">Create New Movie</a><br><br>
                </li>



            </ul>
        </div>
    </nav>
<!-- destinations/list_dest.html -->

<form method="get" action="{% url 'listdest' %}">
    {% csrf_token %}
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ query }}">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
</form>


<h1><u>AVAILABLE MOVIES</u></h1>


     <div class="container my-5">
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-6">
                <!-- Destination Card -->
                <div class="card">
                    <img src="{{ movie.image.url }}" class="card-img-top" alt="Destination Image">
                    <div class="card-body">
                        <h5 class="card-title">TITLE:{{ movie.Title }}</h5>
                        <p>RELEASE DATE:{{ movie.Relesedate }}</p>
                        <p>ACTORS: {{ movie.Actors }}</p>
                        <a href="{% url 'destfetch' movie.id %}" class="btn btn-primary">LEARN MORE</a>
                        <a href="{% url 'updatedest' movie.id %}" class="btn btn-primary">UPDATE</a>
                        <a href="{% url 'destdelete' movie.id %}" class="btn btn-primary">DELETE</a>
                        <a href="{% url 'add_review' movie.id %}" class="btn btn-primary">Add Review</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
